<!DOCTYPE html>
<html>
<head>
  <title>Pseudo-selectors Example</title>
  <style>
    /* Inline styles for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: blue;
    }
    p {
      color: green;
    }
    a:hover {
      text-decoration: underline;
    }
    button:active {
      background-color: #ffcc00;
    }
    input:focus {
      border-color: blue;
    }
    li:nth-child(odd) {
      background-color: lightgray;
    }
    li:nth-child(even) {
      background-color: white;
    }
    
  </style>
</head>
<body>
  <h1>Welcome to Pseudo-selectors Example</h1>
  <p>This is a paragraph with <a href="#">a link</a>.</p>
  <button>Click me</button>
  <input type="text" placeholder="Type here">
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  +
</body>
</html>
